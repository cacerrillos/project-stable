<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="registration-page.html">

<dom-module id="stable-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .container {
        margin: 10px;
      }
      .content {
        padding: 16px;
        max-width: 720px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <paper-drawer-panel force-narrow>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Project Stable</div>
        </paper-toolbar>
        <div>
          

        </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="icons:menu" paper-drawer-toggle></paper-icon-button>
          <div>Project Stable [[titleText]]</div>
        </paper-toolbar>
        <div class="container">
          <div class="content">
            <registration-page></registration-page>
          </div>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
  <script>
    Polymer({

      is: 'stable-app',

      properties: {
        titleText: {
          type: String,
          value: ''
        }
      },
      observers: [
      ],
      listeners: {
        'set-title': '_handleSetTitle'
      },
      ready: function(e) {
        
      },
      _handleSetTitle: function(e) {
        if(e && e.detail && e.detail.title) {
          this.titleText = e.detail.title;          
        } else {
          this.titleText = '';
        }
      }
    });
  </script>
</dom-module>
