<link rel="import" href="../../bower_components/ctech-item-managers/ctech-item-manager-menubar.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../stable-app/stable-behavior.html">

<dom-module id="edit-blocks-page">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        background-color: white;
      }
    </style>
    <iron-ajax
      id="ajax"
      url="[[_computeAPI('/blocks')]]"
      handle-as="json"
      content-type="application/json"
      on-error="_error"
      on-response="ajaxResponse"></iron-ajax>

    <app-route route="{{route}}" pattern="/editBlocks" active="{{active}}"></app-route>

    <ctech-confirm-dialog id="addDialog" on-ctech-dialog-confirm="doAdd" confirm-text="Create" valid-color="#8BC34A" modal>
      <div class="layout horizontal">
        <div class="flex"></div>
        <h2>New Block</h2>
        <div class="flex"></div>
      </div>
      <div class="layout vertical">
        <paper-input label="Block Name" id="blockName" maxlength="255" char-counter class="ctech-input"></paper-input>
        <paper-input label="Admin Code" type="password" value="{{adminCode::input}}"></paper-input>
      </div>
    </ctech-confirm-dialog>


    <ctech-confirm-dialog id="editDialog" on-ctech-dialog-confirm="doEdit" confirm-text="Edit" valid-color="#2196f3" modal>
      <div class="layout horizontal">
        <div class="flex"></div>
        <h2>Edit Block</h2>
        <div class="flex"></div>
      </div>
      <div class="layout vertical">
        <paper-input label="Block Name" maxlength="255" char-counter class="ctech-input" value="{{editBlockName}}"></paper-input>
        <paper-input label="Admin Code" type="password" value="{{adminCode::input}}"></paper-input>
      </div>
    </ctech-confirm-dialog>

    <ctech-confirm-dialog id="deleteDialog" on-ctech-dialog-confirm="doDelete" confirm-text="Delete" valid-color="#c62828" modal reset-on-dismiss="false">
      <div class="layout horizontal">
        <div class="flex"></div>
        <h2>Delete Block</h2>
        <div class="flex"></div>
      </div>
      <div class="layout vertical">
        <div>Are you sure you want to delete <b>[[selectedBlock.block_name]]</b>?</div>
        <paper-input label="Admin Code" type="password" value="{{adminCode::input}}"></paper-input>
      </div>
    </ctech-confirm-dialog>



    <div class="container content">
      <ctech-item-manager-menubar
        id="selector"
        items="{{blocks}}"
        selected="{{selectedBlock}}"
        attr-for-selected="block_id"
        attr-for-text="block_name"
        on-ctech-item-manager-do-add="_doAddDialog"
        on-ctech-item-manager-do-edit="_doEditDialog"
        on-ctech-item-manager-do-delete="_doDeleteDialog"
        ></ctech-item-manager-menubar>
    </div>
  </template>
  <script>
    Polymer({
      is: 'edit-blocks-page',
      properties: {
        blocks: {
          type: Object,
          observer: '_blocksChanged'
        },
        selectedBlock: {
          type: Object
        },
        editBlockName: {
          type: String
        },
        adminCode: {
          type: String,
          notify: true
        },
        route: {
          type: Object,
          notify: true
        },
        active: {
          type: Boolean,
          observer: '_activeChanged'
        }
      },
      behaviors: [StableBehavior],
      _doPreEdit: function(e) {
        this.selectedBlock = e.model.get('item');
        this._doEditDialog();
      },
      _doPreDelete: function(e) {
        this.selectedBlock = e.model.get('item');
        this._doDeleteDialog();
      },
      _doAddDialog: function(e) {
        this.$.addDialog.open();
      },
      _doEditDialog: function(e) {
        this.editBlockName = this.selectedBlock.block_name;
        this.$.editDialog._validateForm();
        this.$.editDialog.open();
      },
      _doDeleteDialog: function(e) {
        this.$.deleteDialog.open();
      },

      doAdd: function(e){
        this.$.ajax.method = "POST";
        this.$.ajax.headers = {
          'admin_code': this.adminCode
        };
        this.$.ajax.body =
          JSON.stringify({
            'block_name': this.$.blockName.value
          });
        this.$.ajax.generateRequest();
      },
      doEdit: function(e){
        this.$.ajax.method = "PUT";
        this.$.ajax.headers = {
          'admin_code': this.adminCode
        };
        this.$.ajax.body =
          JSON.stringify({
            'block_id': this.selectedBlock.block_id,
            'block_name': this.editBlockName
          });
        this.$.ajax.generateRequest();
      },
      doDelete: function(e){
        this.$.ajax.method = "DELETE";
        // var o_out = {};
        // o_out[this.selectedBlock.block_id] = this.selectedBlock;
        this.$.ajax.headers = {
          'admin_code': this.adminCode
        };
        this.$.ajax.body = JSON.stringify(this.selectedBlock);
        this.$.ajax.generateRequest();
      },
      ajaxResponse: function(e){
        if(e.detail.response === true){
          this.$.addDialog.resetForm();
          this.$.editDialog.resetForm();
          var action_word = "";
          switch(e.target.method) {
            case "DELETE":
              action_word = "deleted";
              break;
            case "POST":
              action_word = "added";
              break;
            case "PUT":
              action_word = "updated";
          }
          this.fire('firetoast', { message: "Block " + action_word + "!"});
          this.fire("reload-blocks", { });
        } else {
          var det = "NO_DETAILS";
          if(e.detail.response.status_details) {
            det = e.detail.response.status_details;
            switch(det) {
              case 1062:
                det = "Duplicate Block Name";
                break;
              default:
                break;
            }
          }
          var action_word = "";
          switch(e.target.method) {
            case "DELETE":
              action_word = "delete";
              break;
            case "POST":
              action_word = "add";
              break;
            case "PUT":
              action_word = "update";
          }
          this.fire('firetoast', { message: "FAILED to " + action_word + " Block! [" + det + "]"});
        }
        
      },
      _blocksChanged: function(e) {
        this.$.selector.select();
      },
      _error: function(e) {
        console.log(e);
        if(e.detail.error.message) {
          this.fire('firetoast', { message: "An error occurred. " + e.detail.error.message });
        } else {
          this.fire('firetoast', { message: "An error occurred." });
        }
      },
      _activeChanged: function(e) {
        if(e)
          this.fire('reload-blocks');
      }
    });
  </script>
</dom-module>
